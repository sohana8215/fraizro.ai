<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraizro.ai Chatbot</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    #chat {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .message {
      text-align: left;
      margin: 10px 0;
    }
    .bot {
      color: green;
    }
    .user {
      color: blue;
    }
    input, button {
      padding: 10px;
      width: 70%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Welcome to Fraizro.ai Chatbot</h1>
  <div id="chat">
    <div class="message bot">Hello! How can I help you today?</div>
  </div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value;
      if (!userText) return;

      const chat = document.getElementById("chat");

      // Show user's message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = "You: " + userText;
      chat.appendChild(userMsg);

      input.value = "‚è≥ Thinking...";

      // Call Hugging Face API
      const response = await fetch("https://api-inference.huggingface.co/models/google/flan-t5-small", {
        method: "POST",
        headers: {
          "Authorization": "Bearer hf_UuUxjBzXxB1JqEySZaZJbPOUZjpaUDxoet",  // Demo token
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: userText
        })
      });

      const data = await response.json();
      let botReply = "Sorry, I couldn't respond.";
      try {
        botReply = data[0].generated_text;
      } catch (e) {}

      // Show bot's response
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Bot: " + botReply;
      chat.appendChild(botMsg);

      input.value = "";
    }
  </script>
</body>
</html>
